            <div dir-paginate="customer in customers | filter: customerFilter | itemsPerPage:4"
                  style="border-style:solid;border-color: #E0E0E0;border-width:1px;width:100%;height: 100px;margin: 5px;">
                <div style="height:30px;width:100%;background-color:#047FF4;color:white;font-size:18px;padding: 3px;">
                    <div style="float:left;">{{customer.name}}</div>
                    <img src="xbutton.png" style="float:right;margin:5px;" ng-click="deleteCustomer($index)"/>
                </div>


                <span>
                    <img style="height: 70%;float:left;" ng-src="resources/{{customer.sex}}Logo.png"/>
                    <div style="float:left;">{{customer.character}}</div><br/>
                    <div style="float:left;color:#8EB0E5;">{{customer.orders}} orders</div>
                </span>
            </div>


<dir-pagination-controls boundary-links="true"/>
