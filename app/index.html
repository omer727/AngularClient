<!DOCTYPE html>
<html>
<head>
    <title>My AngularJS App</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="order.css">
    <link rel="stylesheet" href="customer.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
</head>
<body>


<div ng-app="CrmApp">
    <span ng-controller="TabsCtrl">

        <div class="tabs-ctrl-container">
            <div class="col-md-1">
                <img src="http://icons.iconarchive.com/icons/aha-soft/people/128/people-icon.png" class="tabs-ctrl-image"/>
            </div>
            <span class="col-md-2 tabs-ctrl-customer-management">Customer Management</span>


            <a type="button" class="btn mybtn" ng-repeat="button in buttons" href="{{button.url}}">{{button.title}}</a>

        </div>
    </span>
    <br/>



    <div ng-view></div>

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-utils-pagination/dirPagination.js"></script>
    <!--<script src="bower_components/angular-ui/common/stylesheets/"></script>-->
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="customer.js"></script>
    <script src="customer-service.js"></script>
    <script src="main.js"></script>

</body>
</html>
