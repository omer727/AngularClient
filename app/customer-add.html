<div class="container">
    <h2>Horizontal form</h2>

    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label class="control-label col-sm-2" for="firstName">First Name:</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" id="firstName" placeholder="Enter first name"
                       ng-model="customer.firstName">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="lastName">Last Name:</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" id="lastName" placeholder="Enter last name"
                       ng-model="customer.lastName">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="lastName">Gender:</label>

            <div class="col-xs-9">
                <div class="radio">
                    <label>
                        <input type="radio" name="genderRadios" id="female" value="female" checked>
                        Female
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="genderRadios" id="male" value="male">
                        Male
                    </label>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="email">Email:</label>

            <div class="col-sm-10">
                <input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="customer.email">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="address">Address:</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" id="address" placeholder="Enter address">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="city">City:</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" id="city" placeholder="Enter city">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" ng-click="addCustomer()">Submit</button>
            </div>
        </div>
    </form>
</div>
